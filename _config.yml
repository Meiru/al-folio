# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: dandere
email: meiru@dandere.com
description: > # this means to ignore newlines until "url:"
  Borrowed from Japanese ダンデレ (dandere), a portmanteau of 黙り (danmari, “keeping silent”), from verb 黙る (damaru, “to be silent”), and デレデレ (dere-dere, “to become lovey-dovey, infatuated, lovestruck”).
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and sheer force of will.
#  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
#  Photos from <a href="https://unsplash.com" target="_blank">Unsplash</a>.

url: # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: # your GitHub user name
twitter_username: meirujp # your Twitter handle
steam_username: meiru
twitch_username: meirujp
linkedin_username: # your LinkedIn user name
scholar_userid: # your Google Scholar ID
orcid_id: # your ORCID ID
contact_note: >
  You can also reach me on Discord at <strong>Meiru#0425</strong>

google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: ハートスラッシュ
blog_description: blah blah blah tidal wave

timezone: America/Los_Angeles

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: dandere # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes
include: ['_pages']

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Einstein

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
